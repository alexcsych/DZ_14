<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conatact form</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <img
      class="backgroundImg"
      src="https://images.pexels.com/photos/3255761/pexels-photo-3255761.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="#"
    />
    <main>
      <h2>Contact form</h2>
      <h3>Please fill in your information and we'll be sending your order.</h3>
      <form action="">
        <label>
          <span>Your name</span>
          <input
            type="text"
            name="first-name"
            placeholder="first name"
            autofocus
            required
            tabindex="1"
          />
          <input
            type="text"
            name="last-name"
            placeholder="last name"
            tabindex="2"
          />
        </label>

        <label>
          <span>Email</span>
          <input
            type="email"
            name="email"
            placeholder="your@email"
            required
            tabindex="3"
          />
        </label>

        <label>
          <span>Phone</span>
          <input
            type="tel"
            name="phone-number"
            autocomplete
            placeholder="000"
            tabindex="4"
          />
          <input
            type="tel"
            name="phone-number"
            autocomplete
            placeholder="000"
            tabindex="5"
          />
          <input
            type="tel"
            name="phone-number"
            autocomplete
            placeholder="0000"
            tabindex="6"
          />
        </label>
      </form>
    </main>
  </body>
</html>
