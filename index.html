<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conatact form</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <img
      class="backgroundImg"
      src="https://images.pexels.com/photos/3255761/pexels-photo-3255761.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="#"
    />
    <main>
      <h2>Contact form</h2>
      <h3>Please fill in your information and we'll be sending your order.</h3>
      <form action="">
        <label>
          <span>Your name</span>
          <div class="inputValue">
            <input
              class="input"
              type="text"
              name="first-name"
              placeholder="first name"
              autofocus
              required
              tabindex="1"
            />
            <input
              class="input"
              type="text"
              name="last-name"
              placeholder="last name"
              required
              tabindex="2"
            />
          </div>
        </label>

        <label>
          <span>Email</span>
          <input
            type="email"
            name="email"
            placeholder="your@email"
            required
            tabindex="3"
          />
        </label>

        <label>
          <span>Phone*</span>
          <div class="inputValue">
            <input
              type="tel"
              name="phone-number"
              autocomplete
              placeholder="000"
              required
              tabindex="4"
            />
            <input
              type="tel"
              name="phone-number"
              autocomplete
              placeholder="000"
              required
              tabindex="5"
            />
            <input
              type="tel"
              name="phone-number1"
              autocomplete
              placeholder="0000"
              required
              tabindex="6"
            />
          </div>
        </label>

        <div class="message">
          <span>Message subject*</span>
          <select name="select">
            <option value="value1" selected>Add</option>
            <option value="value2">Delete</option>
            <option value="value3">Other</option>
          </select>
        </div>

        <div class="message">
          <span>Message*</span>
          <!-- <label for="story">Tell us your story:</label> -->
          <textarea id="message" name="message" rows="5" cols="33"></textarea>
        </div>
        <div class="message">
          <button type="submit" disabled>Submit form</button>
        </div>
      </form>
    </main>
  </body>
</html>
